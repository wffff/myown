<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:fragment="content">
    <section class="content-header">
        <h1>
            查看
        </h1>
        <div>
            <button type="button" class="btn-primary" onclick="back()">返回</button>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">正文</h3>
                    </div>
                    <!-- /.box-header -->
                    <input type="hidden" id="id" th:value="${detailId}">
                    <!-- form start -->
                    <form role="form" id="codeForm">
                        <div class="box-body">
                            <div class="form-group">
                                <label>标题</label>
                                <input type="text" class="form-control" name="title"
                                       placeholder="请输入标题">
                            </div>
                            <div class="form-group">
                                <textarea name="code" id="code"></textarea>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button  sec:authorize="hasAuthority('ROLE_CODE_UPDATE')" onclick="sub()" type="button" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
        <!-- /.row -->
    </section>
    <script>

        $.ajax({
            url: '/code/detail',
            data: {id: $('#id').val()},
            method: 'POST',
            success: function (data) {
                var d = data.rows;
                if (data.code >= 0) {
                    $("#codeForm input[name='title']").val(d.title);
                    CKEDITOR.instances.code.setData(d.content);
                } else {
                    toastr.warning(data.msg);
                }
            }
        });

        function sub() {
            $.ajax({
                url: '/code/update',
                method: 'POST',
                data: {
                    id: $('#id').val(),
                    content: CKEDITOR.instances.code.getData(),
                    title: $("#codeForm input[name='title']").val(),
                },
                success: function (data) {
                    if (data.code >= 0) {
                        window.location.href = "/main?page=code/main";
                    } else {
                        layer.msg(data.msg);
                    }
                }
            });
        }

        CKEDITOR.replace('code');
        CKEDITOR.config.image_previewText = ' ';
        CKEDITOR.config.filebrowserImageUploadUrl = '/uploadImg';
        CKEDITOR.config.language = 'zh-cn';
        CKEDITOR.config.height = '500px';
    </script>

</div>
