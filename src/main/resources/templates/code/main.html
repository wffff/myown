<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/header :: header"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <div th:replace="fragment/head :: head"></div>
    </header>
    <aside class="main-sidebar">
        <div th:replace="fragment/left :: left"></div>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                代码块
                <!--<small>advanced tables</small>-->
            </h1>
            <div>
                <button type="button" class="btn-primary" onclick="create()">创建</button>
                <button type="button" class="btn-primary" onclick="update()">查看</button>
                <button type="button" class="btn-primary" onclick="del()">删除</button>
            </div>
            <!--<ol class="breadcrumb">-->
            <!--<li><i class="fa fa-dashboard"></i> 代码记录</li>-->
            <!--<li>代码</li>-->
            <!--<li class="active">代码块</li>-->
            <!--</ol>-->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!--<div class="box-header">-->
                        <!--<h3 class="box-title">数据</h3>-->
                        <!--</div>-->
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="code" class="table table-bordered table-striped">
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <script>
            $('#code')
                .bootstrapTable(
                    {
                        method: 'get', // 服务器数据的请求方式 get or post
                        url: '/code/page', // 服务器数据的加载地址
                        cache: false,
                        toolbar: true,
                        sortable: true,
                        sortOrder: null,
                        striped: true, // 设置为true会有隔行变色效果
                        dataType: "json", // 服务器返回的数据类型
                        pagination: true, // 设置为true会在底部显示分页条
                        singleSelect: false, // 设置为true将禁止多选
                        pageSize: 5, // 如果设置了分页，每页数据条数
                        pageNumber: 1, // 如果设置了分布，首页页码
                        pageList: [1, 2, 5, 10],
                        sidePagination: "server", // 设置在哪里进行分页，可选值为"client" 或者
                        showColumns: true,
                        showRefresh: true,
                        clickToSelect: true,
                        showExport: true,
                        exportDataType: "selected",
                        exportOptions: {
                            ignoreColumn: [0]
                        },
                        queryParams: function (params) {
                            return {
                                // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                                limit: params.limit,
                                offset: params.offset,
                                sort: params.sort,      //排序列名
                                sortOrder: params.order //排位命令（desc，asc）
                            };
                        },
                        // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                        // queryParamsType = 'limit' ,返回参数必须包含
                        // limit, offset, search, sort, order 否则, 需要包含:
                        // pageSize, pageNumber, searchText, sortName,
                        // sortOrder.
                        // 返回false将会终止请求
                        columns: [
                            {
                                checkbox: true
                            },
                            {
                                sortable: true,
                                field: 'id',
                                title: 'id'
                            },
                            {
                                sortable: true,
                                field: 'title',
                                title: '标题'
                            },
                            {
                                sortable: true,
                                field: 'content',
                                title: '内容'
                            }
                        ]
                        ,
                        onLoadSuccess: function () {  //加载成功时执行
                            // console.info("加载成功");
                        },
                        onLoadError: function () {  //加载失败时执行
                            // console.info("加载数据失败");
                        },
                        onDblClickRow: function (row) {
                            window.location.href = "/code/edit?id=" + row.id;
                        }
                    });

            function create() {
                window.location.href = "/code/add";
            }

            function update() {
                var data = $('#code').bootstrapTable('getSelections');
                window.location.href = "/code/edit?id=" + data[0].id;
            }

            function del() {
                var data = $('#code').bootstrapTable('getSelections');
                msgbox.confirm({message: "确认要删除选择的数据吗？"}).on(function (e) {
                    if (!e) {
                        return;
                    }
                    $.ajax({
                        url: '/code/delete',
                        type: 'post',
                        dataType: 'json',
                        data: "id=" + data[0].id,
                        success: function (data) {
                            if (data.code >= 0) {
                                toastr.success('删除成功');
                                $('#code').bootstrapTable('refresh');
                            } else {
                                toastr.error('删除失败');
                            }
                        },
                        error: function () {
                            toastr.error('系统错误');
                        }
                    });
                });
            }
        </script>
    </div>
    <footer class="main-footer">
        <div th:replace="fragment/foot :: foot"></div>
    </footer>
</div>
</body>
</html>
