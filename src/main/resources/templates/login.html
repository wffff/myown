<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <style>

        .window {

            width: 400px;

            position: absolute;

            margin-left: -200px;

            margin-top: -80px;

            top: 50%;

            left: 50%;

            display: block;

            z-index: 2000;

            background: #fff;

            padding: 0 0;

        }

    </style>

</head>
<body style="background: #f1f1f1;">
<div class="window">
    <form class="layui-form" method="post">
        <div class="layui-form-item" style="margin-right: 100px;margin-top: 20px;">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div style="text-align: center;">
                <input type="submit" class="layui-btn" value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录"/>
                <a class="layui-btn" href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101483590&redirect_uri=http://www.wanggoudan.cn/qq/return_url&state=test" >QQ登录</a>
            </div>
        </div>
        <div class="layui-form-item">
            <label th:if="${param.error}" class="layui-form-label">用户名或密码不正确</label>
            <label th:if="${param.logout}" class="layui-form-label">已登出</label>
        </div>
    </form>
</div>
</body>
</html>
