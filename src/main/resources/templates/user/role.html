<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
</head>
<body>

<div  th:fragment="content">
    <div class="layui-body" style="padding: 15px;">
        <div class="layui-btn-group demoTable">
            <button class="layui-btn" data-type="add">增加角色</button>
            <button class="layui-btn" data-type="del">删除角色</button>
            <button class="layui-btn" data-type="grant">分配权限</button>
        </div>
        <table class="page-table" th:id="roleAdd" th:attr="lay-filter='roleAdd'"></table>
    </div>
    <div id="role" style='display:none; '>
        <div class="layui-form-item">
            <div class="layui-inline" style="margin-top: 5px;">
                <label class="layui-form-label">角色名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="请输入用户名">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input type="text" name="description" autocomplete="off" placeholder="请输入描述" class="layui-input">
            </div>
        </div>
        <div class="layui-tab-content" style="margin-left: 160px">
            <button style="padding:0 20px; " class="layui-btn layui-btn-normal layui-btn-small" data-type="save">保存
            </button>
        </div>
    </div>

    <form id="roleEdit" class="layui-form" action="" style='display:none; '>
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <div class="layui-inline" style="margin-top: 5px;">
                <label class="layui-form-label">角色名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="请输入用户名">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input type="text" name="description" autocomplete="off" placeholder="请输入描述" class="layui-input">
            </div>
        </div>
        <div class="layui-tab-content" style="margin-left: 160px">
            <button style="padding:0 20px; " class="layui-btn layui-btn-normal" lay-submit="" lay-filter="edit">保存
            </button>
        </div>
    </form>

    <div id="permissionForm" style='display:none; '>
        <input type="hidden" id="permissionGrantId">
        <!-- 怎么获得???? 通过$("#permissionGrantId").val(data[0].id)为其赋值，值为选中的角色的id-->
        <table class="page-table" th:id="permission" th:attr="lay-filter='permission'"></table>
    </div>

    <script type="text/html" id="switchTpl">
        <input type="checkbox" name="enabled" value="{{d.id}}" lay-skin="switch" lay-text="是|否"
               lay-filter="grantBtn" {{ d.enabled
               ? 'checked' : ''}} /><!-- d.enabled中的enabled指的是哪个??? d.id?是所选权限的id??-->
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
    </script>
    <script>
        layui.use(['table', 'jquery', 'form'], function () {
            var $ = layui.jquery;
            var form = layui.form;
            var table = layui.table;
            //方法级渲染
            var active = {
                add: function () { //获取选中数据
                    layer.open({
                        type: 1,
                        title: '增加用户',
                        skin: 'layui-layer-attachment', //加上边框
                        content: $('#role'),
                        shadeClose: true,
                        area: ['500px', '350px']
                    });
                },
                save: function () {
                    $.ajax({
                        url: '/role/save',
                        data: {
                            name: $("#role input[name='name']").val(),
                            description: $("#role input[name='description']").val()
                        },
                        method: 'POST',
                        success: function (data) {
                            if (data.code >= 0) {
                                layer.closeAll();
                                layer.msg("保存成功");
                                table.reload('roleAdd', {})
                            } else {
                                layer.msg(data.msg);
                            }
                        }
                    });
                },

                del: function () { //获取选中数目
                    var checkStatus = table.checkStatus('roleAdd')
                        , data = checkStatus.data;
                    var delList = [];
                    data.forEach(function (n, i) {
                        delList.push(n.id);
                    });
                    if (delList != '') {
                        layer.confirm('确定删除所选项吗？', function (index) {
                            $.ajax({
                                url: '/role/delete',
                                type: 'post',
                                dataType: 'json',
                                data: "id=" + delList,
                                success: function (data) {
                                    if (data.code >= 0) {
                                        layer.msg('删除成功');
                                        table.reload('roleAdd', {});//刷新表格数据
                                    } else {
                                        layer.msg('删除失败');
                                    }
                                },
                                'error': function () {
                                    layer.msg('系统错误');
                                }
                            })
                        })
                    } else {
                        layer.msg("数量不为1")
                    }
                },


                grant: function () {
                    var checkStatus = table.checkStatus('roleAdd')//获取角色表中的选中的数据
                        , data = checkStatus.data;
                    //if (data.length == 1) {
                    $("#permissionGrantId").val(data[0].id);//将角色表中选中的角色的id赋给id为permissionGrantId的元素
                    layer.open({
                        type: 1
                        , title: ['分配权限', 'font-size:18px;']
                        , closeBtn: 1
                        , shadeClose: true
                        , area: ['1200px', '700px']
                        , maxmin: true  //最大最小化
                        , id: 'LAY_layui_permissionForm' //设定一个id，防止重复弹出
                        , content: $('#permissionForm')
                        , resize: true
                    });
                    table.render({
                        id: 'permission'
                        , elem: '#permission'
                        , url: '/permission/findAll'
                        , where: {id: data[0].id}    //where的作用？
                        , cols: [
                            [
                                //{checkbox: true, fixed: true}
                                  {field: 'name', title: '权限名', width: 200}
                                , {field: 'description', title: '描述', width: 150}
                                , {field: 'enabled', title: '授权', width: 85, templet: '#switchTpl'}
                            ]
                        ]
                        , height: 570
                    });
                    //}
                }

            };
            table.render({
                id: 'roleAdd'
                , elem: '#roleAdd'
                , url: '/role/list'
                ,toolbar: true
                , cols: [
                    [
                        {checkbox: true, fixed: true}
                        //{type: 'radio'}
                        , {field: 'id', title: 'ID', width: 80}
                        , {field: 'name', title: '角色名', width: 200}
                        , {field: 'description', title: '描述', width: 150}
                        , {
                        title: '操作',
                        fixed: 'right',
                        width: 150,
                        toolbar:'#barDemo',
                        align: 'center',
                    }
                    ]
                ]
                , page: true
                , height: 700
            });
            table.on('tool(roleAdd)', function (obj) {
                var data = obj.data;
                var layEvent = obj.event;
                if (layEvent === 'edit') {
                    $("#roleEdit input[name='id']").val(data.id);
                    $("#roleEdit input[name='name']").val(data.name);
                    $("#roleEdit input[name='description']").val(data.description);
                    layer.open({
                        type: 1
                        , title: ['编辑', 'font-size:18px;']
                        , closeBtn: 1
                        , area: ['450px', '300px']
                        , maxmin: true  //最大最小化
                        , content: $('#roleEdit')
                        , resize: true
                        , shadeClose: true
                    });
                }

            });
            form.on("submit(edit)", function (data) {
                $.ajax({
                    url: '/role/edit',
                    method: 'POST',
                    data: data.field,
                    success: function (data) {
                        if (data.code >= 0) {
                            layer.closeAll();
                            table.reload('roleAdd',{})
                            layer.msg(data.msg, {time: 1000});
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                });
                return false;
            });

            form.on('switch(grantBtn)', function (obj) {
                $.ajax({
                    url: '/permission/grant',
                    data: {
                        roleId: $("#permissionGrantId").val(),
                        grant: obj.elem.checked,  //???
                        permissionId: this.value
                    },
                    success: function (res) {
                        if (res.code >= 0) {
                            layer.tips('已' + (obj.elem.checked ? '' : '取消') + '授权',
                                obj.othis, {zIndex: layer.zIndex});
                        } else {
                            layer.msg(res.msg, {zIndex: layer.zIndex})
                        }
                    }
                });
            });
            $('.layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</div>
</body>

</html>
